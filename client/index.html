<div id="div-login">
    <h1>Submit name: </h1>
    <input id="name-input" type="text">
    <button onclick="login()">ENTER</button>
    <div id = "login-message"></div>
</div>




<div id = "div-lobby" style="display:none">
    <div id="div-chat">
        <h2>Chat</h2>
        <div id="chat"  style="width:500; height: 200; overflow-y: scroll;border: 1px solid black;margin:auto;"></div>
        <form id="chat-form" style="width:500; height: 50; overflow-y:scroll;">
            <input id="chat-input" style="width:480; height:50;"></input>
        </form>
    </div>
    <h2>List of online players</h2>
    <div id = "lobby-list"></div>

    <button id = "start-game-button" onclick="startGame()">START ZI GAME</button>
</div>


<div id="div-canvas" style="display:none;">
    <canvas id ="canvas"></canvas>
</div>
